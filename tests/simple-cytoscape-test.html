<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Cytoscape Test</title>

  <!-- Cytoscape.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js" referrerpolicy="no-referrer"></script>

  <!-- Test initialization script -->
  <script src="../js/test-cytoscape-init.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 0;
    }

    #cy-container {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      margin-bottom: 20px;
    }

    .controls {
      margin-bottom: 20px;
    }

    button {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #3367d6;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Simple Cytoscape Test</h1>

  <div class="controls">
    <button onclick="checkNodeCount()">Check Node Count</button>
    <button onclick="addTestNode()">Add Test Node</button>
    <button onclick="resetView()">Reset View</button>
  </div>

  <div id="cy-container"></div>

  <div class="status" id="status">Status: Initializing...</div>

  <script>
    // Wait for test-cytoscape-init.js to initialize
    setTimeout(function() {
      const statusElem = document.getElementById('status');

      if (window.testCy) {
        const nodeCount = window.testCy.nodes().length;
        const edgeCount = window.testCy.edges().length;
        statusElem.textContent = `Status: Ready - ${nodeCount} nodes, ${edgeCount} edges`;
      } else {
        statusElem.textContent = 'Status: Cytoscape not initialized';
      }
    }, 1000);

    function checkNodeCount() {
      const statusElem = document.getElementById('status');

      if (window.testCy) {
        const nodeCount = window.testCy.nodes().length;
        const edgeCount = window.testCy.edges().length;
        statusElem.textContent = `Current count: ${nodeCount} nodes, ${edgeCount} edges`;
      } else {
        statusElem.textContent = 'Error: Cytoscape not initialized';
      }
    }

    function addTestNode() {
      if (!window.testCy) {
        alert('Cytoscape not initialized');
        return;
      }

      const id = 'test-' + Date.now();
      const x = Math.random() * 300 + 50;
      const y = Math.random() * 300 + 50;

      window.testCy.add({
        group: 'nodes',
        data: { id: id, label: `Node ${id}` },
        position: { x, y }
      });

      const nodeCount = window.testCy.nodes().length;
      document.getElementById('status').textContent = `Added node. Total: ${nodeCount} nodes`;
    }

    function resetView() {
      if (!window.testCy) {
        alert('Cytoscape not initialized');
        return;
      }

      window.testCy.fit();
      window.testCy.center();
      document.getElementById('status').textContent = 'View reset';
    }
  </script>
</body>
</html>
