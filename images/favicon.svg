<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="planetGrad" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#FF8A5B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E85A3F;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFA07A;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#FFB88C;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFA07A;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="100" height="100" fill="#1a1a2e"/>
  
  <!-- Rings (back) -->
  <ellipse cx="50" cy="50" rx="42" ry="12" 
           fill="none" 
           stroke="url(#ringGrad)" 
           stroke-width="4" 
           opacity="0.6"/>
  
  <!-- Planet -->
  <circle cx="50" cy="50" r="22" fill="url(#planetGrad)"/>
  
  <!-- Planet band -->
  <ellipse cx="50" cy="48" rx="22" ry="4" fill="#FF7A52" opacity="0.3"/>
  
  <!-- Highlight -->
  <ellipse cx="42" cy="43" rx="7" ry="6" fill="white" opacity="0.4"/>
  
  <!-- Rings (front) -->
  <path d="M 15 50 Q 25 48, 28 47 A 22 22 0 0 1 72 47 Q 75 48, 85 50" 
        fill="none" 
        stroke="url(#ringGrad)" 
        stroke-width="4" 
        opacity="0.9"/>
</svg>

